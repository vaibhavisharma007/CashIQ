<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Insights</title>
    <style>
       /* Profilesetup.css */

/* Additional CSS styles specific to this page */
/* Feel free to adjust as needed */

html, body {
    height: 100%;
} 

body {
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
    font-weight: bold;
    margin: 0;
    padding: 2px;
}

.container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    border-radius: 5px;
    background-color:black; 
}

.header {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
}

.progress-bar {
    display: flex;
    justify-content: space-between;
    margin-bottom: 50px;
    padding: 0;
}

.step {
    padding: 10px 20px;
    border: 2px solid #ddd;
    border-radius: 5px;
    background-color: #6c6e8bbb; /* Slightly transparent dark gray */
    color: #0e0c0c;
    font-weight: bolder;
}

.step.active {
    background-color: #6c6e8bbb; /* Deep blue for active step */
    color: #f0e6e6; /* Light gray text color */
    font-weight: bolder;
    align-items: center;
}

.form-section {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.form-section label {
    width: 30%;
    font-weight: bold;
}

.form-section input,
.form-section select {
    width: 65%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.button-container {
    text-align: right;
    margin-top: 20px;
}

.button-container button {
    background-color: #0074D9;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

input[type="text"],
input[type="email"],
input[type="date"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #0a0505;
    border-radius: 3px;
}

select {
    width: calc(65% - 2px); /* Adjusted width to match other input fields */
    padding: 0; /* Removed padding */
    border: 1px solid #ccc; /* Matched border style of other input fields */
    border-radius: 5px;
}


button {
    background-color: #080e5c; /* Dark red button */
    color: white;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

</style>
</head>
<body>
  <div class="header">
      <h1>Financial Insights</h1>
      <p>Your path to financial success</p>
  </div>
  <div class="container">
    <div class="progress-bar">
        <span class="step">1. Personal Info</span><hr>
        <span class="step active">2. Select Preferences</span><hr>
        <span class="step">3. Set Financial Goals</span><hr>
    </div>
    
    <form id="financial-form" action="ProfileSetup3.html">
        <div class="form-section">
            <label for="investmentExperience">Investment Experience</label>
            <select name="investmentExperience" id="investmentExperience">
                <option value="none">None</option>
                <option value="limited">Limited</option>
                <option value="experienced">Experienced</option>
                <option value="expert">Expert</option>
            </select>
        </div>
        <div class="form-section">
            <label for="riskTolerance">Risk Tolerance</label>
            <select name="riskTolerance" id="riskTolerance">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="form-section">
            <label for="preferredInvestmentType">Preferred Investment Type</label>
            <select name="preferredInvestmentType" id="preferredInvestmentType">
                <option value="stocks">Stocks</option>
                <option value="bonds">Bonds</option>
                <option value="mutualFunds">Mutual Funds</option>
                <option value="realEstate">Real Estate</option>
                <option value="cryptocurrency">Cryptocurrency</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-section">
            <label for="investmentTimeHorizon">Investment Time Horizon</label>
            <select name="investmentTimeHorizon" id="investmentTimeHorizon">
                <option value="shortTerm">Short-term (1-3 years)</option>
                <option value="mediumTerm">Medium-term (3-10 years)</option>
                <option value="longTerm">Long-term (10+ years)</option>
            </select>
        </div>
        <div class="form-section">
            <label for="financialAdviceSource">Preferred Source of Financial Advice</label>
            <select name="financialAdviceSource" id="financialAdviceSource">
                <option value="familyFriends">Family and Friends</option>
                <option value="financialAdvisor">Professional Financial Advisor</option>
                <option value="onlineResources">Online Resources (blogs, forums, etc.)</option>
                <option value="booksSeminars">Books and Seminars</option>
                <option value="personalResearch">Personal Research</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        
    <div class="button-container">
            <button type="submit">Proceed</button>
        </div>
    </form>
</div>
</body>
</html>
</html>
