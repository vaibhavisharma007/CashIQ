<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CashIQ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color:black;
            color: white;
            padding: 10px 0;
        }
        .header-top {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .welcome-text {
            font-size: 30px;
        }
        .header-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0px;
            background-color:  #3D3D3D;
        }
        nav {
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-input {
            padding: 5px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }
        .search-button {
            padding: 5px 15px;
            background-color: #555;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .image-section {
            background-color: #000;
            padding: 10px 0;
            text-align: center;
        }
        .image-container {
            display: inline-block;
            width: 30%; /* 3 images in a row */
            margin: 10px;
        }
        .image-container img {
            width: 100%;
            border-radius: 8px;
        }
        .image-container p {
            color: white;
        }

        /* Responsive adjustments */
        @media (max-width: 800px) {
            .image-container {
                width: 45%; /* 2 images in a row on smaller screens */
            }
        }

        @media (max-width: 500px) {
            .image-container {
                width: 100%; /* Stacks the images on very small screens */
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <div class="welcome-text">Welcome   to   CASH iQ</div>
    </div>
    <div class="header-bottom">
        <nav>
            <a href="#">Home</a>
            <a href="#">Your Profile</a>
            <a href="#">Learning Path</a>
            <a href="#">Track Your Progress</a>
            
        </nav>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search...">
            <button class="search-button">Explore Now</button>
        </div>
    </div>
</header>

<div class="image-section">
    <!-- Top row of images -->
    <div class="image-container">
        <a href="../Modules/index3.html"> 
        <img src="Modules.png" alt="Image 1">
        <p>Learning Modules</p>
    </div>
    <div class="image-container">
        <a href="../Community/index2.html"> 
        <img src="Commnuity.jpeg" alt="Image 2">
        <p>Community and Events</p>
    </div>
    <div class="image-container">
        <a href="../Budget Planning/index.html"> 
        <img src="Your Cycle.jpeg" alt="Image 3">
        <p>Budget Planning Booklet</p>
    </div>
    <div class="image-container">
        <img src="Games_pic.png" alt="Image 4">
        <p>Games</p>
    </div>  
</div>


</body>
</html>
